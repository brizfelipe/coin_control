{% load static %}
{% load widget_tweaks %}
{% include "_alertas.html" %} 
<form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        {% render_field form.username id="username" class="form-control" placeholder="user.name"%}
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        {% render_field form.password id="password" class="form-control" placeholder="sua senha"%}
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <button type="submit" class="btn-submit mb-2 col">Acessar</button>
        </div>
        <div class="col-md-6 text-center">
            <a href="{% url 'users:register' %}" type="button" class="btn-submit mb-2 col">Cadastro</a>
        </div>
    </div>
</form>
