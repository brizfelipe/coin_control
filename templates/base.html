{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- favicon -->
    <link href="{% static 'img/favicon/favicon.png' %}" rel="icon" sizes="32x32">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- static css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/styles.css' %}">
    <!-- static js file -->
    <script src='{% static "base/js/main.js" %}' language="JavaScript" type="text/javascript"></script>
    <!-- tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <!-- input tag -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <!-- Inclua o Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Inclua o Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->

    <!-- htmx -->
    <link href="https://unpkg.com/htmx.org@1.7.0/dist/htmx.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


    {% block head%}
    {% endblock %}

    <!-- html -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo" style="text-decoration: none;">
                    <i class='menu-icons bi bi-currency-bitcoin'></i>
                    <span class="nav_logo-name">Coin control</span>
                </a>
                <div class="nav_list">
                    <a href="{% url 'home:index' %}" class="nav_link">
                        <i class='menu-icons bi bi-clipboard-data'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='menu-icons bi bi-person-fill-gear'></i>
                        <span class="nav_name">Perfil</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='menu-icons bi bi-piggy-bank'></i>
                        <span class="nav_name">Entrada</span>
                    </a>
                    <a href="{% url 'outflows:index' %}" id="outflows-page" class="nav_link">
                        <i class='menu-icons bi bi-cash-coin'></i>
                        <span class="nav_name">Saidas</span>
                    </a>
                    <a href="{% url 'bank:index' %}" id="bank-page" class="nav_link">
                        <i class='menu-icons bi bi-bank2'></i>
                        <span class="nav_name">Bancos</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='menu-icons bi bi-pie-chart-fill'></i>
                        <span class="nav_name">OÃ§amentos</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='menu-icons bi bi-x-square'></i>
                        <span class="nav_name">Dividas</span>
                    </a>
                </div>
            </div>
            <a href="{% url 'users:logout' %}" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <main class="d-flex justify-content-center align-items-center">
        <div class="container-md" style="margin-top: 10vh;">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>


</body>

</html>
